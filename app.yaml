application: ama-anonymous
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:

- url: /_ah/(mapreduce|queue|warmup|start|stop).*
  script: amaa.wsgi.application
  login: admin
  secure: always

- url: /_ah/internalupload.*
  script: amaa.wsgi.application
  secure: always

- url: /static
  static_dir: static/
  secure: always

# Set Django admin to be login:admin as well as Django's is_staff restriction
- url: /admin.*
  script: amaa.wsgi.application
  secure: always
  login: admin

- url: /_(tasks|cron).*
  script: amaa.wsgi.application
  secure: always
  login: admin

- url: /.*
  script: amaa.wsgi.application
  secure: always
  login: required

skip_files:
  - ^manage\.py$
  - ^README\.md$
  - ^install_deps$
  - ^requirements/.*\.txt$
  - ^sitepackages/dev.*
  - ^.*\.(egg|dist)-info/.*$
  - ^static/vendor/.*

  # Defaults.
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
